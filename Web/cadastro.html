  <section id="cadastro">
    <div class="text">
        <h2><span>Cadastro de breguinhas</span></h2>
    </div>
    <form class="form-container" id="form-template" novalidate>
        <div class="part-1">
            <div>
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="ex.: Masoquista" required>
                <small class="error-message" id="titulo-error"></small>
            </div>
            <div>
                <label for="artista" class="form-label">Artista</label>
                <input type="text" class="form-control" id="artista" placeholder="ex.: Mc Reino" required>
                <small class="error-message" id="artista-error"></small>
            </div>
        </div>
        <div class="part-2">
            <div>
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" class="form-select">
                    <option selected>Escolha...</option>
                    <option>...</option>
                </select>
            </div>
            <div>
                <label for="usuario" class="form-label">Nome de usuário</label>
                <input type="text" class="form-control" id="usuario" placeholder="emmy" disabled>
            </div>
        </div>
        <div>
            <label for="link" class="form-label">Link</label>
            <textarea class="form-control" id="link" rows="5" required placeholder="iframe style='' src='' width='' height='' frameBorder='' allowfullscreen='' allow='' loading=''/iframe>"></textarea>
            <small class="error-message" id="link-error"></small>
          </div>
        <div class="botao">
            <button type="submit" id="submit-btn" disabled>Cadastrar</button>
            <!-- <button type="button" id="add-form">+</button> -->
        </div>
    </form>
  </section>

   <script>
      async function init() {
        checkAuth();
        setUsername();
        const categorias = await getCategorias();
        popularNavbar(categorias);
        dropdownCategorias();
        disableButton();
        addValidationEvents();
        
        document.getElementById('form-template').addEventListener('submit', inserirFaixas);
      }
      document.addEventListener('DOMContentLoaded', init);
   </script>
