  <link rel="manifest" href="manifest.json"/>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header">    
      <div class="logo">
        <a href="index.html"><h1>SiteDoBrega</h1></a>
      </div>

      <!-- ======= navbar ======= -->
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="#"><span>Categorias</span></a>
            <ul id="dynamic-navbar">
              <!-- navbar dinâmica -->
            </ul>
          </li>      
          <li><a href="#">Sobre nós</a></li>
        </ul>
      </nav>
      <!-- end navbar -->

      <div class="icon" onclick="toggleMenu()">
        <i class="bi bi-person-lines-fill"></i>
      </div>
          <!-- Caixa de opções -->
      <div class="dropdown-menu" id="menu">
        <a href="login.html">Login</a>
        <a href="sign-up.html">Cadastrar</a>
        <a href="#" onclick="logout()">Sair da conta</a>
      </div>

      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
  </header>
  <!-- end header -->

  <section id="login">    
    <form class="form-container" id="form-template" novalidate>
        <div class="text">
            <h2><span>Cadastro</span></h2>
            <p>Crie uma nova conta</p>
        </div>
        <div class="row">
            <label for="email" class="form-label">Email ou Username</label>
            <input type="text" class="form-control" id="email" placeholder="example@example.com" required>
            <small class="error-message" id="email-error"></small>
        </div>
        <div class="row">
            <label for="password" class="form-label">Senha</label>
            <input type="text" class="form-control" id="password" placeholder="********" required>
            <small class="error-message" id="password-error"></small>
        </div>
        <div class="botao">
            <button type="submit" id="submit-btn" disabled>Entrar</button>
        </div>
        <div class="row">
            <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </form>
  </section>
        
  <!-- ======= footer ======= -->
  <footer class="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>SiteDoBrega</span></strong>. All Rights Reserved.

          Designed by <a href="https://github.com/emmillylins"><strong>htemyl</strong></a>.

        </div>
    </div>
  </footer>
  <!-- end footer -->

  <a href="#" class="scroll-top"><i class="bi bi-arrow-up-short"></i></a>

   <!-- SCRIPT -->
   <script src="assets/js/main.js"></script>
   <script src="assets/js/service.js"></script>
   <script src="assets/js/auth-service.js"></script>
   <script>navigator.serviceWorker.register("service-worker.js")</script>
 
   <script>
      async function init() {
        const categorias = await getCategorias();
        popularNavbar(categorias);
        disableButton();
        addValidationEvents();
        
        document.getElementById('form-template').addEventListener('submit', login);
      }
      document.addEventListener('DOMContentLoaded', init);
   </script>

</body>
